<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d462baad6c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="container">
    <header class="container__header">
      <span class="container__logo">todo</span>
      <div class="container__dark-mode--dark">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="26" class="icon-moon">
          <path fill="#FFF" fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" class="icon-sun"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
      </div>
    </header>
    <div class="container__create-new-todo">
      <input type="text" class="container__input-create-todo--create" placeholder="Create a new todo" maxlength="30">
      <div class="container__icon-create-todo">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <div class="container__todos-and-controls">
      <!-- TODO INCLUDED VIA JAVASCRIPT -->
      <ul class="container__todos"></ul>
      <!-- ########## -->
      <div class="container__controls">
        <span class="controls__todo-length-info">length</span>
        <ul class="controls__filters">
          <li class="filters__show-all-todo">All</li> 
          <li class="filters__show-todo-active">Active</li>
          <li class="filters__show-todo-completed">Completed</li>
        </ul>
        <span class="controls__clear-completed">Clear Completed</span>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
